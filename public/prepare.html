<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link href="/prepare.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="container-section">

            <form id="prepForm" method="post" action="/user/create_participant">
                <h4>Prepare Questions:</h4>

                <div class="tab">User Info:
                    <p><input id="nameInput" placeholder="Username..." name="name" required></p>
                    <p><input id="tableInput" placeholder="Table Code..." name="tableCode" required></p>
                </div>

                <div class="tab">Question 1: Pick a letter
                    <br>
                    <input type="radio" name="q1" value="A">
                    <label for="A">A</label>
                    <br>
                    <input type="radio" name="q1" value="B">
                    <label for="B">B</label>
                    <br>
                    <input type="radio" name="q1" value="C">
                    <label for="C">C</label>
                    <br>
                </div>

                <div class="tab">Question 2: Pick a letter 
                    <br>
                    <input type="radio" name="q2" value="A">
                    <label for="A">A</label>
                    <br>
                    <input type="radio" name="q2" value="B">
                    <label for="B">B</label>
                    <br>
                    <input type="radio" name="q2" value="C">
                    <label for="C">C</label>
                    <br>
                </div>

                <div class="tab">Question 3: Pick a letter
                    <br>
                    <input type="radio" name="q3" value="A">
                    <label for="A">A</label>
                    <br>
                    <input type="radio" name="q3" value="B">
                    <label for="B">B</label>
                    <br>
                    <input type="radio" name="q3" value="C">
                    <label for="C">C</label>
                    <br>
                </div>
              
                <div class="paging-container">
                    <button type="button" id="prevBtn"> Previous</button>
                    <button type="button" id="nextBtn"> Next</button>
                    <input type="submit" id="prepSubmitBtn" value="Submit">
                </div>
    </form>

        </div>
        <div class="container-section">Plate Div</div>
    </div>
