<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>
    <div class="form-container">
        <form action="#" id="form">
            <p class="form-question">
                Select an option to move your symbol on the main screen
            </p>
            <input type="radio" id="left" name="position" value="left">
            <label for="left">Left</label>
            <br>
            <input type="radio" id="middle" name="position" value="middle">
            <label for="middle">Middle</label>
            <br>
            <input type="radio" id="right" name="position" value="right">
            <label for="right">Right</label>
            <br>
            <input id="submit-button" type="button" value="submit">
        </form>
    </div>
    <br>
    <div class="form-container">
        <p class="form-instruction">
            Type a question and send it to the facilitator.
        </p>
        <input id="question" type="text">
        <input id="send-button" type="button" value="send">

<!-- 
        <input id="myInput" value="Some text..">
<button id="myBtn" onclick="javascript:alert('Hello World!')">Button</button> -->
    </div>

    <script src="/participant.js"></script>
</body>
</html>
