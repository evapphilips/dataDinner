<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dinner</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>

    <div class="container_main container_main_bkg-home">
        <div class="heading">
            <div class="heading_element">
                <img src="assets/logo.png" alt="DataDinner Logo" class="heading_element-logo">
            </div>
        </div>

        <div class="container_home">
            <div class="container_home_intro">
                <div class="container_home_intro-title">
                    <h2>Consumable data <br> Deep connections</h2>
                    <h4>Using data as the entry point to facilitate productive conversations</h4>
                </div>
                <div class="instruction">
                    <h5 class="instruction_title">Menu</h5>
                    <div class="instruction_body">
                        <div>
                            <svg class="instruction-icon">
                                <use xlink:href="assets/sprite.svg#icon-check"></use>
                            </svg>
                        </div>
                        <div>
                            <h4>Build a place setting</h4>
                        </div>
                    </div>
                    <div class="instruction_body">
                        <div>
                            <svg class="instruction-icon">
                                <use xlink:href="assets/sprite.svg#icon-check"></use>
                            </svg>
                        </div>
                        <div>
                            <h4>Join a table</h4>
                        </div>
                    </div>
                    <div class="instruction_body">
                        <div>
                            <svg class="instruction-icon">
                                <use xlink:href="assets/sprite.svg#icon-check"></use>
                            </svg>
                        </div>
                        <div>
                            <h4>Engage in a meaningful conversation</h4>
                        </div>
                    </div>
                    <div class="instruction_footer">
                        <button id="#" class="btn btn-secondary">learn more</button>
                    </div>
                </div>

            </div>
            <div class="container_home_arrow">
                <svg class="arrow-icon">
                    <use xlink:href="assets/sprite.svg#icon-check"></use>
                </svg>
            </div>
            <div>Roles</div>
        </div>
    </div>

    
    
        
    <script src="/index.js"></script>
    
</body>
</html>
