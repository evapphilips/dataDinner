<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/d3-force-attract@latest"></script>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container_main">
        <div class="heading">
            <div class="heading_element">
                <img src="assets/logo.png" alt="DataDinner Logo" class="heading_element-logo">
            </div>
            <a href="/">
                <div class="heading_element">
                    <svg class="heading_element-icon">
                        <use xlink:href="assets/sprite.svg#icon-home"></use>
                    </svg>
                </div>
            </a>
        </div>

        <div class="container_body">
            <div class="container_pres">
                <div class="container_pres-question">
                    <h1 id="currentQuestion">Waiting for a question</h1>
                </div>
                <div class="container_pres-card">
                        <div id="chart"></div> 
                </div>
                <div class="container_pres-footer">
                    <div class="pres pres_axis" id=currentAxis style="display: none;" >
                        <div id="a1">
                            <svg class="pres_axis-icon">
                                <use xlink:href="assets/sprite.svg#icon-radio-checked"></use>
                            </svg>
                        </div>
                        <div id="a2">
                            <svg class="pres_axis-icon">
                                <use xlink:href="assets/sprite.svg#icon-radio-checked"></use>
                            </svg>
                        </div>
                        <div id="a3">
                            <svg class="pres_axis-icon">
                                <use xlink:href="assets/sprite.svg#icon-radio-checked"></use>
                            </svg>
                        </div>
                        <div id="a4">
                            <svg class="pres_axis-icon">
                                <use xlink:href="assets/sprite.svg#icon-radio-checked"></use>
                            </svg>
                        </div>
                        <div id="a5">
                            <svg class="pres_axis-icon">
                                <use xlink:href="assets/sprite.svg#icon-radio-checked"></use>
                            </svg>
                        </div>
                    
                    </div>
                    <div class="pres pres_label" id=currentLabels style="display: none;">
                        <div id="o1">option 1</div>
                        <div id="o2">option 2</div>
                        <div id="o3">option 3</div>
                        <div id="o4">option 4</div>
                        <div id="o5">option 5</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="/present.js"></script>
</body>
</html>
