<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Data Dinner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script> -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link href="/styles.css" rel="stylesheet"/>
</head>
<body>
    <h4>Submit Section</h4>
    <form id="questionForm">
        <input style="display: block" id="questionInput" placeholder="Ask a question..." name="question" required>
        <input id="option1Input" placeholder="Option 1..." name="opt1" required>
        <input id="option2Input" placeholder="Option 2..." name="opt2" required>
        <input id="option3Input" placeholder="Option 3..." name="opt3" required>
        <input id="option4Input" placeholder="Option 4..." name="opt4" required>
        <input id="option5Input" placeholder="Option 5..." name="opt5" required>
    </form>
    <br>
    <button id="submitBtn">Submit</button>

    <h4 id="questionLabel">Question</h4>
    <div id="answerSection" style="background-color: whitesmoke;"></div>
    <div id="optionsLabel" style="display: flex; justify-content:space-evenly">
        <p id="op1">Option 1</p>
        <p id="op2">Option 2</p>
        <p id="op3">Option 3</p>
        <p id="op4">Option 4</p>
        <p id="op5">Option 5</p>
    </div>
    
    <br>
    <br>
    <br>
    <p id="size">Check your screen size...</p>

    <script src="/playtest.js"></script>
</body>
</html>
